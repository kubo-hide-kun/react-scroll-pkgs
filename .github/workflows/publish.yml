name: Publish Package to npmjs

# ワークフローをトリガーするイベントを設定
on:
  # ワークフローを任意に手動で起動することを許可します
  workflow_dispatch:

# ワークフローに定義するジョブを設定
jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: production  # 環境名を指定（記載しないとSecretを取得不可）
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Publish "use-window-scroll-in-element"
        run: ./tools/scripts/publish-latest.sh "use-window-scroll-in-element"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish "react-scroll-flip-book"
        run: ./tools/scripts/publish-latest.sh "react-scroll-flip-book"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}